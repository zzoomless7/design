<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Corporate Professional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 80px 0;
            color: white;
        }
        .contact-card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .icon-box {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 15px 40px;
            font-weight: 600;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4">Contactați-ne Astăzi</h1>
            <p class="lead fs-4">Experți în soluții de business. Suntem aici să vă ajutăm.</p>
        </div>
    </section>

    <!-- Contact Info Cards -->
    <section class="py-5" style="margin-top: -50px;">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card contact-card h-100 text-center p-4">
                        <div class="card-body">
                            <div class="icon-box mx-auto">
                                <i class="fas fa-phone-alt fa-2x text-white"></i>
                            </div>
                            <h4 class="fw-bold mb-3">Telefon</h4>
                            <p class="text-muted mb-2">Luni - Vineri, 9:00 - 18:00</p>
                            <a href="tel:+40123456789" class="text-decoration-none fs-5 fw-semibold" style="color: var(--secondary-color);">+40 123 456 789</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card contact-card h-100 text-center p-4">
                        <div class="card-body">
                            <div class="icon-box mx-auto">
                                <i class="fas fa-envelope fa-2x text-white"></i>
                            </div>
                            <h4 class="fw-bold mb-3">Email</h4>
                            <p class="text-muted mb-2">Răspundem în 24 de ore</p>
                            <a href="mailto:contact@example.ro" class="text-decoration-none fs-5 fw-semibold" style="color: var(--secondary-color);">contact@example.ro</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card contact-card h-100 text-center p-4">
                        <div class="card-body">
                            <div class="icon-box mx-auto">
                                <i class="fas fa-map-marker-alt fa-2x text-white"></i>
                            </div>
                            <h4 class="fw-bold mb-3">Biroul Nostru</h4>
                            <p class="text-muted mb-2">Vizitați-ne la sediu</p>
                            <p class="fs-5 fw-semibold" style="color: var(--secondary-color);">Str. Exemplu 123, București</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card contact-card p-4">
                        <div class="card-body">
                            <h2 class="text-center mb-4 fw-bold">Trimiteți-ne un Mesaj</h2>
                            <form action="../process-contact.php" method="POST">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Nume Complet</label>
                                        <input type="text" name="name" class="form-control form-control-lg" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Email</label>
                                        <input type="email" name="email" class="form-control form-control-lg" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Telefon</label>
                                        <input type="tel" name="phone" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label fw-semibold">Companie</label>
                                        <input type="text" name="company" class="form-control form-control-lg">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Subiect</label>
                                        <input type="text" name="subject" class="form-control form-control-lg" required>
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label fw-semibold">Mesaj</label>
                                        <textarea name="message" class="form-control" rows="6" required></textarea>
                                    </div>
                                    <div class="col-12 text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-paper-plane me-2"></i>Trimite Mesaj
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
