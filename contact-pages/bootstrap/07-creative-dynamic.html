<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Creative Dynamic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #FFA07A);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .creative-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: perspective(1000px) rotateY(0deg);
            transition: all 0.5s ease;
        }
        .creative-card:hover {
            transform: perspective(1000px) rotateY(2deg);
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        .btn-creative {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 50px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-creative:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .info-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            color: white;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .info-box:hover {
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <div class="icon-circle mb-4">
                <i class="fas fa-comments fa-3x text-white"></i>
            </div>
            <h1 class="display-2 fw-bold text-white mb-3" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                Let's Connect!
            </h1>
            <p class="lead text-white fs-4">Creativitatea începe cu o conversație</p>
        </div>

        <div class="row g-4">
            <!-- Contact Info -->
            <div class="col-lg-4">
                <div class="info-box">
                    <i class="fas fa-phone-volume fa-2x mb-3"></i>
                    <h4 class="fw-bold">Sună Acum</h4>
                    <p class="mb-2 opacity-75">Disponibili 24/7</p>
                    <a href="tel:+40123456789" class="text-white text-decoration-none fs-5 fw-bold">+40 123 456 789</a>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope-open-text fa-2x mb-3"></i>
                    <h4 class="fw-bold">Email Direct</h4>
                    <p class="mb-2 opacity-75">Răspuns rapid</p>
                    <a href="mailto:contact@example.ro" class="text-white text-decoration-none fs-5 fw-bold">contact@example.ro</a>
                </div>
                <div class="info-box">
                    <i class="fas fa-map-marked fa-2x mb-3"></i>
                    <h4 class="fw-bold">Vizită Fizică</h4>
                    <p class="mb-2 opacity-75">Locația noastră</p>
                    <p class="fs-5 fw-bold mb-0">Str. Exemplu 123<br>București, România</p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-8">
                <div class="creative-card p-5">
                    <h2 class="mb-4 fw-bold">Hai să Creăm Ceva Împreună!</h2>
                    <form action="../process-contact.php" method="POST">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Nume</label>
                                <input type="text" name="name" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" name="email" class="form-control form-control-lg" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Telefon</label>
                                <input type="tel" name="phone" class="form-control form-control-lg">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-semibold">Tip Proiect</label>
                                <select name="project_type" class="form-select form-select-lg">
                                    <option>Web Design</option>
                                    <option>Branding</option>
                                    <option>Marketing</option>
                                    <option>Dezvoltare</option>
                                    <option>Altele</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Despre Proiectul Tău</label>
                                <textarea name="message" class="form-control" rows="6" placeholder="Spune-ne mai multe despre ideea ta..." required></textarea>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-creative">
                                    <i class="fas fa-rocket me-2"></i>Lansează Mesajul
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
