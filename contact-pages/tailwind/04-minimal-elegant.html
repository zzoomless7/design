<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Minimal Elegant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto max-w-4xl px-4 py-16">
        <!-- Minimalist Header -->
        <div class="text-center mb-20">
            <div class="inline-block mb-8">
                <div class="w-1 h-16 bg-black mx-auto mb-4"></div>
                <h1 class="text-6xl font-light tracking-tight text-gray-900">Contact</h1>
                <div class="w-1 h-16 bg-black mx-auto mt-4"></div>
            </div>
            <p class="text-gray-600 text-lg font-light max-w-2xl mx-auto">
                Simplitatea este eleganța supremă. Contactați-ne pentru a discuta despre proiectul dumneavoastră.
            </p>
        </div>

        <!-- Contact Info -->
        <div class="grid md:grid-cols-3 gap-12 mb-20">
            <div class="text-center">
                <div class="w-12 h-12 border-2 border-black mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-phone text-xl"></i>
                </div>
                <p class="text-sm text-gray-500 uppercase tracking-wider mb-2">Telefon</p>
                <p class="text-gray-900 font-light">+40 123 456 789</p>
            </div>
            <div class="text-center">
                <div class="w-12 h-12 border-2 border-black mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-envelope text-xl"></i>
                </div>
                <p class="text-sm text-gray-500 uppercase tracking-wider mb-2">Email</p>
                <p class="text-gray-900 font-light">contact@example.ro</p>
            </div>
            <div class="text-center">
                <div class="w-12 h-12 border-2 border-black mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-map-marker-alt text-xl"></i>
                </div>
                <p class="text-sm text-gray-500 uppercase tracking-wider mb-2">Adresă</p>
                <p class="text-gray-900 font-light">București, România</p>
            </div>
        </div>

        <!-- Form -->
        <div class="max-w-2xl mx-auto">
            <form action="../process-contact.php" method="POST" class="space-y-8">
                <div class="grid md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-xs text-gray-500 uppercase tracking-wider mb-3">Nume</label>
                        <input type="text" name="name" required class="w-full px-0 py-3 border-0 border-b-2 border-gray-300 focus:border-black focus:outline-none transition bg-transparent">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-500 uppercase tracking-wider mb-3">Email</label>
                        <input type="email" name="email" required class="w-full px-0 py-3 border-0 border-b-2 border-gray-300 focus:border-black focus:outline-none transition bg-transparent">
                    </div>
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase tracking-wider mb-3">Telefon</label>
                    <input type="tel" name="phone" class="w-full px-0 py-3 border-0 border-b-2 border-gray-300 focus:border-black focus:outline-none transition bg-transparent">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase tracking-wider mb-3">Subiect</label>
                    <input type="text" name="subject" required class="w-full px-0 py-3 border-0 border-b-2 border-gray-300 focus:border-black focus:outline-none transition bg-transparent">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase tracking-wider mb-3">Mesaj</label>
                    <textarea name="message" rows="6" required class="w-full px-0 py-3 border-0 border-b-2 border-gray-300 focus:border-black focus:outline-none transition bg-transparent resize-none"></textarea>
                </div>
                <div class="text-center pt-8">
                    <button type="submit" class="inline-block px-12 py-4 bg-black text-white uppercase tracking-wider text-sm font-light hover:bg-gray-800 transition duration-300">
                        Trimite Mesaj
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
