<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Glassmorphism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #1e3a8a, #7c3aed, #ec4899, #f97316);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.5); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-5xl">
        <div class="glass rounded-3xl p-8 md:p-12 shadow-2xl" style="animation: pulse-glow 3s ease-in-out infinite;">
            <div class="text-center mb-12">
                <div class="inline-block glass p-6 rounded-full mb-6">
                    <i class="fas fa-comments text-6xl text-white"></i>
                </div>
                <h1 class="text-5xl font-bold text-white mb-4">Contactează-ne</h1>
                <p class="text-xl text-white/80">Suntem încântați să auzim de la tine</p>
            </div>

            <div class="grid md:grid-cols-3 gap-6 mb-12">
                <div class="glass rounded-2xl p-6 text-center hover:scale-105 transition duration-300">
                    <i class="fas fa-phone text-4xl text-white mb-4"></i>
                    <h3 class="text-white font-bold text-lg mb-2">Telefon</h3>
                    <p class="text-white/80">+40 123 456 789</p>
                </div>
                <div class="glass rounded-2xl p-6 text-center hover:scale-105 transition duration-300">
                    <i class="fas fa-envelope text-4xl text-white mb-4"></i>
                    <h3 class="text-white font-bold text-lg mb-2">Email</h3>
                    <p class="text-white/80">contact@example.ro</p>
                </div>
                <div class="glass rounded-2xl p-6 text-center hover:scale-105 transition duration-300">
                    <i class="fas fa-map-marker-alt text-4xl text-white mb-4"></i>
                    <h3 class="text-white font-bold text-lg mb-2">Locație</h3>
                    <p class="text-white/80">București, România</p>
                </div>
            </div>

            <form action="../process-contact.php" method="POST" class="glass rounded-2xl p-8 space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-white font-semibold mb-2">Nume Complet</label>
                        <input type="text" name="name" required class="w-full px-4 py-3 bg-white/20 text-white placeholder-white/60 border border-white/30 rounded-lg focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition">
                    </div>
                    <div>
                        <label class="block text-white font-semibold mb-2">Email</label>
                        <input type="email" name="email" required class="w-full px-4 py-3 bg-white/20 text-white placeholder-white/60 border border-white/30 rounded-lg focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition">
                    </div>
                </div>
                <div>
                    <label class="block text-white font-semibold mb-2">Subiect</label>
                    <input type="text" name="subject" required class="w-full px-4 py-3 bg-white/20 text-white placeholder-white/60 border border-white/30 rounded-lg focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition">
                </div>
                <div>
                    <label class="block text-white font-semibold mb-2">Mesajul Tău</label>
                    <textarea name="message" rows="5" required class="w-full px-4 py-3 bg-white/20 text-white placeholder-white/60 border border-white/30 rounded-lg focus:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition"></textarea>
                </div>
                <button type="submit" class="w-full glass text-white py-4 rounded-lg font-bold text-lg hover:bg-white/30 transform hover:scale-105 transition duration-300">
                    <i class="fas fa-paper-plane mr-2"></i> Trimite Mesaj
                </button>
            </form>
        </div>
    </div>
</body>
</html>
