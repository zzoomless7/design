            <div class="bg-gray-800 rounded-2xl p-8 border border-gray-700 hover:border-cyan-500 transition duration-300 animate-slide-in" style="animation-delay: 0.1s;">
                <div class="bg-gradient-to-br from-cyan-400 to-blue-500 w-16 h-16 rounded-xl flex items-center justify-center mb-6">

                </div>

                        <input type="text" name="name" required class="w-full px-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition">

                    <textarea name="message" rows="6" required class="w-full px-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-500/50 transition"></textarea>

                <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white py-4 rounded-lg font-bold text-lg hover:from-cyan-400 hover:to-blue-400 transform hover:scale-[1.02] transition duration-300 shadow-lg shadow-cyan-500/50">
